<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>

    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </section>

        <section class="content-section">
            <div id="style-demo" class="demo-box">This box will change color</div>
            <button id="style-changer">Change Style</button>
        </section>

        <section class="content-section">
            <div id="element-container">
                <p>Existing element</p>
            </div>
            <button id="add-element">Add Element</button>
            <button id="remove-element">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>DOM Manipulation Exercise</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
